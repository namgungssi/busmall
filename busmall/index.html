<!DOCTYPE html>
<html>
<head>
  <title>B U S &nbsp; M A L L</title>
  <meta charset= "utf-8">
  <link href= "style.css">
  <img src= "img/buss-mall.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js'></script>
</head>
<body>

  <header>
    <section class= "logo-info">
      <img class= "logo" src= "bussmall/pic" alt= "Bus Mall logo">
      <h2 class= "sub-title"></h2>
    </section>
  </header>

  <main>
    <section class= "main">
      <section class= "images" id= "image-container">
        <img class= "image-one" id= "imageOne">
        <img class= "image-two" id= "imageTwo">
        <img class= "image-three" id= "imageThree">
      </section>
      <section class= "button-box">
        <button type= "button" id= "show-results">Click Here</button>
      </section>

      <aside class= "results-box" id= "results"></aside>
      <canvas class= "chart-container" id= "chart" width= "300" height= "300"></canvas>
    </section>
  </main>

  <script src= "app.js" charset= "utf-8"></script>

</body>
</html>
